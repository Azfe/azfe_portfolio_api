name: Code Quality & Linting

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with Black
        run: |
          black --check app/ tests/
        continue-on-error: false

      - name: Check import sorting with isort
        run: |
          isort --check-only app/ tests/
        continue-on-error: false

      - name: Lint with Ruff
        run: |
          ruff check app/ tests/
        continue-on-error: false

      - name: Type checking with MyPy
        run: |
          mypy app/ --install-types --non-interactive
        continue-on-error: false

      - name: Security check with Bandit
        run: |
          bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-py${{ matrix.python-version }}
          path: bandit-report.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "### Code Quality Check Results ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Black formatting check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Isort import sorting check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ruff linting check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MyPy type checking" >> $GITHUB_STEP_SUMMARY
          echo "- â„¹ï¸ Security checks (see artifacts)" >> $GITHUB_STEP_SUMMARY
